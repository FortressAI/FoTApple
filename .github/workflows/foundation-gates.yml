  # Job 7: All Gates Summary
  gates-summary:
    name: Foundation Gates Summary
    runs-on: macos-14
    needs: [build-and-test, determinism, coverage, fallback, performance, verifier]
    if: always()
    
    steps:
    - name: Summary
      run: |
        echo "# ðŸŽ¯ Foundation Gates Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Gate | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Build & Test | ${{ needs.build-and-test.result == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Determinism | ${{ needs.determinism.result == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Coverage | ${{ needs.coverage.result == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| CPU Fallback | ${{ needs.fallback.result == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Performance | ${{ needs.performance.result == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Verifier | ${{ needs.verifier.result == 'success' && 'âœ… PASS' || 'â­ï¸  SKIP' }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ needs.build-and-test.result }}" == "success" ] && \
           [ "${{ needs.determinism.result }}" == "success" ] && \
           [ "${{ needs.coverage.result }}" == "success" ] && \
           [ "${{ needs.fallback.result }}" == "success" ] && \
           [ "${{ needs.performance.result }}" == "success" ]; then
