name: FoTLegalMac
options:
  bundleIdPrefix: com.fot
  deploymentTarget:
    macOS: 13.0

packages:
  FoTPackages:
    path: ../../..

targets:
  FoTLegalMac:
    type: application
    platform: macOS
    sources:
      - FoTLegalMac
    resources:
      - path: ../iOS/FoTLegal/Assets.xcassets
    dependencies:
      - package: FoTPackages
        product: FoTCore
      - package: FoTPackages
        product: FoTUI
      - package: FoTPackages
        product: FoTLegalUS
      - package: FoTPackages
        product: FoTAppIntents
      - package: FoTPackages
        product: VQbitSubstrate
      - package: FoTPackages
        product: EthicsProvenance
    settings:
      base:
        INFOPLIST_FILE: FoTLegalMac/Info.plist
        CODE_SIGN_ENTITLEMENTS: FoTLegalMac/FoTLegalMac.entitlements
        PRODUCT_BUNDLE_IDENTIFIER: com.fot.LegalMac
        MARKETING_VERSION: "1.0.0"
        CURRENT_PROJECT_VERSION: "1"
        SWIFT_VERSION: "5.9"
        DEVELOPMENT_TEAM: WWQQB728U5
        MACOSX_DEPLOYMENT_TARGET: "13.0"
        ENABLE_HARDENED_RUNTIME: true

